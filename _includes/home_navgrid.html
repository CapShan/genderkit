{% for section in site.data.sections %}
<div class="griditem">
  <h3>{{ section }}</h3>
  <ul>
  {% for category in site.data.categories %}
    {% if category[1].section == section %}
      {% assign categoryslug = category[0] | slugify %}
      <li><a href="{{ '/category/' | append: categoryslug | absolute_url }}">{{ category[0] }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
{% endfor %}
