<div class="griditem widegriditem">
  <h3>How to change it</h3>
  <ul id="effectslist">
  {% for category in site.data.categories %}
	  {% assign categoryslug = category.name | slugify %}
	  <li><a href="{{ '/category/' | append: categoryslug | relative_url }}"><div class="icon">
        <i class="icon-{{ categoryslug }}"></i></div>{{ category.name }}</a></li>
  {% endfor %}
  </ul>
</div>
