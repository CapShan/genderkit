<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body>
  {% include diagonal_header.html %}
  <div class="wrapper">
    <h2>
      {{ page.title }}
    </h2>
    <div class="content">
      {% if page.feature %}
        <img src="{{ page.feature.image | absolute_url }}" />
      {% endif %}
      {% for item in page.effects %}
        <p>{{ item[1] }}</p>
      {% endfor %}

      {{ content }}
    </div>
  </div>
  {% include footer.html %}
</body>
</html>
