aka: [Orchiectomy, Orchi]
summary: Surgical removal of the testes (testicles) usually causing permanent reduction in testosterone levels
effects:
  "Fertility": "Orchidectomy causes complete sterility and infertility - it becomes impossible to make someone pregnant."
  "Crotch shape": "Orchiectomy can make it easier to perform [tucking] and changes the shape of your crotch."
  "Hormones": "Orchidectomy removes the need to take antiandrogen medications to lower testosterone."
  "Skin": "Orchidectomy causes a reduction in testosterone, which can cause the skin to become thinner, softer, change appearance, and have less hormonal acne."
  "Body hair density": "Orchidectomy causes a reduction in testosterone, which can cause a mild reduction in density and thickness of body hair."
  "Body shape": "Orchidectomy causes a reduction in testosterone, which causes significant loss of strength and muscle volume."
duration: "The effects are permanent and cannot be reversed."