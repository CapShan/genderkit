aka: [Dyeing, Bleaching, Colouring]
summary: Using chemicals to lighten, darken, or change the colour of hair
duration: "The effects last hours to years depending on what chemicals are used."
effects:
  -
    category: "Hair colour"
    detail: "Hair colouring can change the hair colour of head or body hair."
  -
    category: "Body hair density"
    detail: "Hair colouring can make it look like you have higher body hair density (by dying hair to make it darker) or make hair look less dense (by bleaching hair to make it less visible)."
  -
    category: "Beard"
    detail: "Hair colouring can make it look like you have a thicker beard (by dying hair to make it darker)."