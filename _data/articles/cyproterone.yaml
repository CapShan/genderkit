aka: [Androcur]
summary: "Medication that temporarily reduces the body's response to testosterone"
effects:
  -
    category: "Body hair density"
    detail: "Cyproterone causes mild reduction in density and thickness of body hair after being taken for an extended period."
  -
    category: "Muscles"
    detail: "Cyproterone may cause a significant loss of strength and muscle volume after being taken for an extended period."
  -
    category: "Hairline"
    detail: "Cyproterone may stop the hairline from receding, causes a cessation of balding and sometimes some hair regrowth."
  -
    category: "Fertility"
    detail: "Cyproterone may cause temporary or permanent loss of fertility after long term use (but is not suitable for use as a contraceptive)."
  -
    category: "Crotch shape"
    detail: "Cyproterone may cause shrinkage of the genitalia, particularly the testes (testicles)."
  -
    category: "Arousal"
    detail: "Cyproterone may cause a reduction in spontaneous erections or inability to reach or maintain erection. It may also cause a reduction in the volume of semen produced at orgasm."
  -
    category: "Skin appearance"
    detail: "Cyproterone usually causes a reduction in testosterone, which can cause the skin to become thinner, softer, change appearance, and have less hormonal acne."
duration: "Cyproterone is taken as a tablet twice daily and effects last while the tablet is being taken. Prolonged use may have some effects that are permanent and cannot be reversed."
